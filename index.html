<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIY Blog</title>
  
  <!-- 아이콘 사용을 위한 라이브러리 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- common.css : 공통 디자인 -->
  <link rel="stylesheet" href="./css/common.css">
  
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/side.css">
  <link rel="stylesheet" href="./css/content.css">
  <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
  <header>
    <!-- 블로그 이름 / 검색 바 / 프로필 사진(작은것)
    홈, 방명록, 태그 등 메뉴 -->
    <div id="header-top">
      <h1>수민's Blog</h1>
      <div>
        <input type="text" placeholder="검색 내용을 입력하세요">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div>
        <div>
          <img src="#" alt="profile">
        </div>
      </div>
    </div>
    <div id="header-bottom">
      <button>홈</button>
      <button>방명록</button>
      <button>태그</button>
    </div>
  </header>
  <aside>
    <ul>
      <li>
        <a href="#">전체보기</a>
      </li>
      <li>
        <label for="code">Code</label>
        <input type="checkbox" id="code">
        <ul>
          <li>
            <a href="#">HTML</a>
          </li>
          <li>
            <a href="#">CSS</a>
          </li>
          <li>
            <a href="#">JavaScript</a>
          </li>
          <li>
            <a href="#">React</a>
          </li>
          <li>
            <a href="#">Python</a>
          </li>
        </ul>
      </li>
      <li>
        <label for="study">자기개발</label>
        <input type="checkbox" id="study">
        <ul>
          <li>
            <a href="#">notion</a>
          </li>
          <li>
            <a href="#">slack</a>
          </li>
        </ul>
      </li>
      <li>
        <label for="project">프로젝트</label>
        <input type="checkbox" id="project">
        <ul>
          <li>
            <label for="private_project">개인 프로젝트</label>
            <input type="checkbox" id="private_project">
            <ul>
              <li>
                <a href="#">A 프로젝트</a>
              </li>
              <li>
                <a href="#">B 프로젝트</a>
              </li>
            </ul>
          </li>
          <li>
            <label for="team_project">팀 프로젝트</label>
            <input type="checkbox" id="team_project">
            <ul>
              <li>
                <a href="#">팀 A 프로젝트</a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        <label for="life">일상</label>
        <input type="checkbox" id="life">
        <ul>
          <li>
            <a href="#">다이어리</a>
          </li>
          <li>
            <a href="#">여행</a>
          </li>
        </ul>
      </li>
    </ul>
  </aside>
  <section>
    <div>임시-1</div>
    <div>임시-2</div>
    <div>임시-3</div>
    <div>임시-4</div>
    <div>임시-5</div>
    <div>임시-6</div>
    <div>임시-7</div>
    <div>임시-8</div>
    <div>임시-9</div>
  </section>
</body>
</html>
